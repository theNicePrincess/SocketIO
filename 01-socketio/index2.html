<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/socketio.js"></script>
</head>

<body>
  <h2>小明</h2>
  <script>
    // console.log(io)
    // var con = io.connect("http://localhost:8081")
    var con = io.connect("http://localhost:3000")

    con.on('connect', function () {
      console.log("连接事件触发了")
    })

    con.on('news', function (data) {
      console.log(data)
    })

    /* con.emit('my other event', {
      username: '小明',
      chatcontent: '吃饭了没---小明'
    }) */

    con.on('hello', function (data) {
      console.log(data)
    })

    // 监听某用户发送过来的消息
    con.on('sendClient', function (data) {
      console.log(data)
    })


    // 监听新用户加入事件
    con.on('addUser', function (data) {
      console.log(data)
    })


    function send() {
      con.emit('sendUser', { username: '小明', from: 'CmN3TdwP0I-hk6qUAAAB', to: 'ZooGNqGfhwVR1HbFAAAD', content: '你好，小明，我是小红' })
    }

  </script>
</body>

</html>
